<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/User/}">
    <meta charset="UTF-8">
    <title>User</title>
    <script src="/day14_SpringMVC_war_exploded/Static/axios.min.js"></script>
</head>
<body>
<!--    增加用户-->
<form method="post" action="addUser">
    <input type="text" name="id" placeholder="用户id">
    <input type="text" name="username" placeholder="用户名">
    <input type="text" name="pwd" placeholder="密码">
    <input type="submit" placeholder="提交">
</form>
<!--更新用户-->
<form method="post" action="updateUser">
    <input type="text" name="id" placeholder="用户id">
    <input type="text" name="username" placeholder="用户名">
    <input type="text" name="pwd" placeholder="密码">
    <input type="submit" placeholder="提交">
</form>
<!--删除用户-->
<a href="deleteUser?id=1">删除id=1的用户</a>
<!--查找用户-->
<a href="getUser">获得id=2用户</a>


<h1>===============================</h1>
<button type="button" onclick="req()">提交</button>
<script>
    function req(){
        axios({
            // get=params post = data post+paras get+data 接受不到
            method:"post",
            url:"[[@{/A}]]",
            params:{
                username : 'root',
                pwd : '2222'
            }
        }).then(response => {
            console.log(response.data);
        });
    }
</script>
</body>
</html>
